{% extends "base.html" %}
{% block content %}
{% if error %}
  <div class="mt-6 p-6 rounded bg-red-700">{{ error }}</div>
{% else %}
  <div class="mt-6">
    <div class="relative bg-gradient-to-br from-gray-900 via-gray-800 to-black rounded-2xl overflow-hidden shadow-2xl" style="height:70vh; border: 1px solid rgba(255,255,255,0.1);">
      <div id="viewer" class="w-full h-full flex items-center justify-center bg-gradient-to-br from-gray-900 to-black p-4"></div>

      <!-- controls -->
      <div class="absolute left-4 bottom-4 flex items-center gap-3">
        <button id="prevBtn" class="bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-2 rounded-lg hover:bg-white/20 transition-all duration-200 shadow-lg">⏮️ Prev</button>
        <button id="playPause" class="bg-amber-500/20 backdrop-blur-sm border border-amber-400/30 px-4 py-2 rounded-lg hover:bg-amber-500/30 transition-all duration-200 shadow-lg text-amber-200">⏸️ Pause</button>
        <button id="nextBtn" class="bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-2 rounded-lg hover:bg-white/20 transition-all duration-200 shadow-lg">Next ⏭️</button>
      </div>

      <div class="absolute right-4 bottom-4">
        <button id="fsBtn" class="bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-2 rounded-lg hover:bg-white/20 transition-all duration-200 shadow-lg">⛶ Fullscreen</button>
      </div>

      <audio id="bgAudio" {% if creation.song %}src="{{ creation.song }}"{% endif %} loop></audio>
      
      <!-- Progress bar -->
      <div class="absolute bottom-0 left-0 right-0 h-1 bg-black/20">
        <div id="progressBar" class="h-full bg-gradient-to-r from-amber-400 to-amber-600 transition-all duration-100 ease-linear" style="width: 0%"></div>
      </div>
      
      <!-- Slide counter -->
      <div class="absolute top-4 right-4 bg-black/50 backdrop-blur-sm border border-white/20 px-3 py-1 rounded-full text-sm text-white/80">
        <span id="slideCounter">1 / {{ creation.images|length }}</span>
      </div>
    </div>

    <div class="mt-3 flex items-center justify-between">
      <div>Theme: <strong>{{ creation.theme }}</strong></div>
      <div class="text-sm text-white/60">Tap/swipe on mobile to change slides</div>
    </div>
  </div>

  <script>
    const creation = {{ creation | tojson }};
    console.log('View template loaded with creation:', creation);
    console.log('Images array:', creation.images);
    console.log('Images length:', creation.images ? creation.images.length : 'undefined');
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM ready, initializing viewer...');
      window.initViewer(creation.images, creation.theme, creation.song);
    });
  </script>
{% endif %}
{% endblock %}
